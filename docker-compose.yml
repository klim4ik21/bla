services:
  # =============================================================================
  # LiveKit Server - WebRTC SFU
  # =============================================================================
  livekit:
    image: livekit/livekit-server:latest
    platform: linux/amd64
    command: --config /etc/livekit.yaml --dev
    ports:
      - "7880:7880"     # HTTP API
      - "7881:7881"     # WebRTC TCP
      - "50200-50250:50200-50250/udp"  # WebRTC UDP
    volumes:
      - ./config/livekit.yaml:/etc/livekit.yaml:ro
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7880"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # Backend - Elixir/Phoenix API
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - MIX_ENV=prod
      - PHX_HOST=localhost
      - PHX_PORT=4000
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:-super_secret_key_base_that_is_at_least_64_bytes_long_for_security}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY:-devkey}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET:-secret_that_is_at_least_32_characters_long}
      - LIVEKIT_URL=ws://livekit:7880
      - LIVEKIT_PUBLIC_URL=${LIVEKIT_PUBLIC_URL:-ws://localhost:7880}
      - DEBUG_SERVICE_URL=http://debug:5000
    depends_on:
      debug:
        condition: service_started
      livekit:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # Frontend - React/TypeScript
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
        - VITE_LIVEKIT_URL=${LIVEKIT_PUBLIC_URL:-ws://localhost:7880}
        - VITE_WS_URL=/ws
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped

  # =============================================================================
  # Debug Service - Centralized Logging
  # =============================================================================
  debug:
    build:
      context: ./debug-service
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - MIX_ENV=prod
      - PORT=5000
    networks:
      - app_network
    restart: unless-stopped

  # =============================================================================
  # Nginx - Reverse Proxy
  # =============================================================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - debug
      - livekit
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge
