# =============================================================================
# Production Docker Compose for Ubuntu Server
# =============================================================================
#
# REQUIRED: Copy .env.example to .env and configure:
#   - EXTERNAL_IP: Your server's public IP address
#   - DOMAIN: Your domain name (optional, for SSL)
#   - LIVEKIT_API_KEY: Generate secure key
#   - LIVEKIT_API_SECRET: Generate secure secret (min 32 chars)
#   - SECRET_KEY_BASE: Generate with: openssl rand -hex 64
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#
# =============================================================================

services:
  # =============================================================================
  # LiveKit Server - WebRTC SFU
  # =============================================================================
  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"           # HTTP/WebSocket API
      - "7881:7881"           # WebRTC TCP
      - "7882:7882/udp"       # WebRTC UDP (STUN/TURN)
      - "50000-50100:50000-50100/udp"  # WebRTC UDP port range
    volumes:
      - ./config/livekit.prod.yaml:/etc/livekit.yaml:ro
    environment:
      - LIVEKIT_KEYS=${LIVEKIT_API_KEY}:${LIVEKIT_API_SECRET}
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7880"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  # =============================================================================
  # TURN Server - For NAT Traversal (critical for production!)
  # =============================================================================
  coturn:
    image: coturn/coturn:latest
    network_mode: host
    volumes:
      - ./config/turnserver.conf:/etc/coturn/turnserver.conf:ro
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"

  # =============================================================================
  # Backend - Elixir/Phoenix API
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - MIX_ENV=prod
      - PHX_HOST=${DOMAIN:-localhost}
      - PHX_PORT=4000
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=ws://livekit:7880
      - LIVEKIT_PUBLIC_URL=${LIVEKIT_PUBLIC_URL:-ws://${EXTERNAL_IP}:7880}
      - DEBUG_SERVICE_URL=http://debug:5000
      - LOG_LEVEL=info
    depends_on:
      livekit:
        condition: service_healthy
      debug:
        condition: service_started
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  # =============================================================================
  # Frontend - React/TypeScript
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
        - VITE_LIVEKIT_URL=${LIVEKIT_PUBLIC_URL:-ws://${EXTERNAL_IP}:7880}
        - VITE_WS_URL=/ws
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"

  # =============================================================================
  # Debug Service - Centralized Logging
  # =============================================================================
  debug:
    build:
      context: ./debug-service
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - MIX_ENV=prod
      - PORT=5000
      - LOG_LEVEL=debug
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  # =============================================================================
  # Nginx - Reverse Proxy
  # =============================================================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - debug
      - livekit
    networks:
      - app_network
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"

networks:
  app_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
