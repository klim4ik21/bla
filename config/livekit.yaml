# LiveKit Server Configuration
# Documentation: https://docs.livekit.io/realtime/self-hosting/deployment/

port: 7880

rtc:
  port_range_start: 50200
  port_range_end: 50250
  tcp_port: 7881
  # For Docker Desktop on Mac/Windows - use host IP for ICE candidates
  use_external_ip: false
  node_ip: 127.0.0.1

# API Keys - CHANGE IN PRODUCTION!
keys:
  devkey: secret_that_is_at_least_32_characters_long

# Logging
logging:
  level: debug
  pion_level: info
  json: false

# Room settings
room:
  auto_create: true
  empty_timeout: 300
  max_participants: 10
